<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <section class="container">

      <header>Donaciones</header>

      <form class="form">

        <div class="input-box">
          <label>Nombre Completo</label>
          <input type="text" id="nombre" placeholder="Enter full name" name="nombre" required />
        </div>
        <div class="input-box">
          <label>Correo Electronico</label>
          <input type="text" id="correo" placeholder="Enter email address" name="correo" required />
        </div>
        <div class="column">
          <div class="input-box">
            <label>Numero de Telefono</label>
            <input type="number" id="telefono" placeholder="Enter phone number" name="telefono" required />
          </div>
          <div class="input-box">
            <label>Fecha de Entrega</label>
            <input type="date" id="fecha" placeholder="Enter delivery date" name="fecha" required />
          </div>
        </div>
        <div class="input-box address">
          <label>Plataforma y Red social</label>
          <input type="text" id="plataforma" placeholder="Enter plataform" name="plataforma" required />
          <input type="text" id="red" placeholder="Enter social media" name="red" required />
          <div class="column">
            <div class="select-box">

              <select id="nacionalidad" name="nacionalidad">
                <option hidden>Nacionalidad</option>
                <option value="Americana">Americana</option>
                <option value="Japonesa">Japonesa</option>
                <option value="Mexicana">Mexicana</option>
                <option value="Española">Española</option>
              </select>

            </div>
            <input type="text" id="comentarios" placeholder="Enter your comment" name="comentario" required />
          </div>
        </div>
        
<a href="#" onclick="guardar()">Enviar</a>
      
      </form>
   <!--  <button id="send" onclick="guardar()">Enviar</button>--> 

    </section>
  </body>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="Configuracion.js"></script>
    <script src="obtener.js"></script>
</html>
